<html>
  <head>
    <title>Calculadora</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/calculadora.js"></script>
  </head>
  <body>
    <div class="card ocultar-elemento" id="card-mensagem">
      <span id="mensagem"></span>
      <img
        src="img/fechar.svg"
        alt="Fechar"
        id="imagem-fechar"
        onclick="calcController.fecharMensagem()"
      />
    </div>
    <div class="card">
      <div>
        <h1 id="titulo">Calculadora</h1>
      </div>

      <div>
        <input type="number" id="n1" placeholder="Número 1" />
      </div>

      <div>
        <input type="number" id="n2" placeholder="Número 2" />
      </div>

      <div>
        <button onclick="calcController.resolver('+')">Somar</button>
        <button onclick="calcController.resolver('-')">Subtrair</button>
        <button onclick="calcController.resolver('*')">Multiplicar</button>
        <button onclick="calcController.resolver('/')">Dividir</button>
      </div>

      <div>
        <button onclick="calcController.limpar()">Limpar</button>
      </div>
    </div>
  </body>
</html>
