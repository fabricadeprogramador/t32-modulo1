<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/todolist.css">
    <script src="js/todolist.js"></script>
    <title>To Do List</title>
</head>

<body>
    <div class="principal">
        <h1>Gerenciador de Tarefas</h1>

        <div class="entradaDados">
                <input type="text" placeholder="Tarefa" id="inputDescricao">
                <img src="img/add.svg" alt="Adicionar Tarefa" onclick="todoList.salvar()" id="imgSalvar">
        </div>
    </div>

    <div class="lista">
        <table class="tabela">
            <tbody id="tabelaDeTarefas">

            </tbody>
        </table>
    </div>
</body>

</html>
